<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Contador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vamos contar</h1>
  </header>
  <section>
    <div id="dados">
      <p class="dadosInput">
        <label for="txtInicio">In√≠cio:</label>
        <input type="number" class="input" name="txtInicio" id="txtInicio">
      </p>
      <p class="dadosInput">
        <label for="txtFim">Fim:</label>
        <input type="number" class="input" name="txtFim" id="txtFim">
      </p>
      <p class="dadosInput">
        <label for="txtPasso">Passo:</label>
        <input type="number" class="input" name="txtPasso" id="txtPasso" min="0">
      </p>
      <p class="dadosInput">
        <input type="button" class="btn" value="Contar" onclick="contar()">
      </p>
    </div>
    <div id="res">
      Preparando a contagem...
    </div>
  </section>
  <footer>
    <p>&copy; <a href="https://github.com/marcusviniciusmo" target="_bank">
        @marcus.viniciusmo
      </a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
