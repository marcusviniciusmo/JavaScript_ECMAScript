<!DOCTYPE html>
<html lang="ept-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - Tratamento de Dados</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20pt Arial;
    }
    h1 {
      color: rgba(211, 176, 19, 0.63);
    }
  </style>
</head>

<body>
  <h1>Olá, Mundo!!</h1>
  <p>Me livrei da maldição</p>
  <script>
    var n1 = window.prompt('Digite um número: ');
    var n2 = window.prompt('Digite outro número: ');
    // var sum = Number.parseInt(n1) + Number.parseInt(n2); - Conversão p/ inteiro
    // var sum = Number.parseFloat(n1) + Number.parseFloat(n2); - Conversão p/ float
    var sum = Number(n1) + Number(n2); // Tipo de conversão mais moderna
    // var sum = String(n1) + n2.toString(); - Conversão para string
    window.alert(`A soma de ${n1} + ${n2} é: ${sum}`); // template string = interpolação
  </script>
</body>

</html>
